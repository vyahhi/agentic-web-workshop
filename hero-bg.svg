<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" width="1200" height="600">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2c5282;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a4365;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect -->
    <radialGradient id="glowGrad">
      <stop offset="0%" style="stop-color:#63b3ed;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#63b3ed;stop-opacity:0" />
    </radialGradient>

    <!-- Grid pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>

    <!-- Connection pattern -->
    <pattern id="connections" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle cx="50" cy="50" r="2" fill="rgba(99,179,237,0.2)"/>
      <line x1="50" y1="50" x2="150" y2="50" stroke="rgba(99,179,237,0.1)" stroke-width="1"/>
      <line x1="50" y1="50" x2="50" y2="150" stroke="rgba(99,179,237,0.1)" stroke-width="1"/>
    </pattern>
  </defs>

  <!-- Main background -->
  <rect width="1200" height="600" fill="url(#bgGrad)"/>

  <!-- Subtle grid overlay -->
  <rect width="1200" height="600" fill="url(#grid)"/>

  <!-- Network visualization background -->
  <rect width="1200" height="600" fill="url(#connections)"/>

  <!-- Floating nodes representing AI agents -->
  <g opacity="0.3">
    <!-- Large central network -->
    <circle cx="300" cy="200" r="4" fill="#63b3ed"/>
    <circle cx="320" cy="180" r="3" fill="#63b3ed"/>
    <circle cx="280" cy="220" r="3" fill="#63b3ed"/>
    <circle cx="340" cy="200" r="2" fill="#63b3ed"/>
    <circle cx="260" cy="190" r="2" fill="#63b3ed"/>

    <!-- Connections -->
    <line x1="300" y1="200" x2="320" y2="180" stroke="#63b3ed" stroke-width="1" opacity="0.6"/>
    <line x1="300" y1="200" x2="280" y2="220" stroke="#63b3ed" stroke-width="1" opacity="0.6"/>
    <line x1="300" y1="200" x2="340" y2="200" stroke="#63b3ed" stroke-width="1" opacity="0.6"/>
    <line x1="300" y1="200" x2="260" y2="190" stroke="#63b3ed" stroke-width="1" opacity="0.6"/>
  </g>

  <!-- Secondary network clusters -->
  <g opacity="0.25">
    <!-- Right cluster -->
    <circle cx="900" cy="150" r="3" fill="#63b3ed"/>
    <circle cx="880" cy="170" r="2" fill="#63b3ed"/>
    <circle cx="920" cy="160" r="2" fill="#63b3ed"/>
    <line x1="900" y1="150" x2="880" y2="170" stroke="#63b3ed" stroke-width="1" opacity="0.5"/>
    <line x1="900" y1="150" x2="920" y2="160" stroke="#63b3ed" stroke-width="1" opacity="0.5"/>

    <!-- Bottom cluster -->
    <circle cx="600" cy="450" r="3" fill="#63b3ed"/>
    <circle cx="580" cy="430" r="2" fill="#63b3ed"/>
    <circle cx="620" cy="470" r="2" fill="#63b3ed"/>
    <circle cx="590" cy="460" r="2" fill="#63b3ed"/>
    <line x1="600" y1="450" x2="580" y2="430" stroke="#63b3ed" stroke-width="1" opacity="0.5"/>
    <line x1="600" y1="450" x2="620" y2="470" stroke="#63b3ed" stroke-width="1" opacity="0.5"/>
    <line x1="600" y1="450" x2="590" y2="460" stroke="#63b3ed" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- Glow effects for depth -->
  <circle cx="300" cy="200" r="100" fill="url(#glowGrad)"/>
  <circle cx="900" cy="150" r="80" fill="url(#glowGrad)"/>
  <circle cx="600" cy="450" r="60" fill="url(#glowGrad)"/>

  <!-- Abstract data flow lines -->
  <g opacity="0.15">
    <path d="M 100 100 Q 300 50 500 100" stroke="#63b3ed" stroke-width="2" fill="none"/>
    <path d="M 700 500 Q 900 550 1100 500" stroke="#63b3ed" stroke-width="2" fill="none"/>
    <path d="M 200 400 Q 400 350 600 400" stroke="#63b3ed" stroke-width="1.5" fill="none"/>
  </g>

  <!-- Subtle particles -->
  <g opacity="0.2">
    <circle cx="150" cy="300" r="1" fill="#ffffff"/>
    <circle cx="450" cy="100" r="1" fill="#ffffff"/>
    <circle cx="750" cy="250" r="1" fill="#ffffff"/>
    <circle cx="950" cy="350" r="1" fill="#ffffff"/>
    <circle cx="550" cy="500" r="1" fill="#ffffff"/>
    <circle cx="850" cy="150" r="1" fill="#ffffff"/>
    <circle cx="250" cy="450" r="1" fill="#ffffff"/>
    <circle cx="650" cy="50" r="1" fill="#ffffff"/>
  </g>
</svg>